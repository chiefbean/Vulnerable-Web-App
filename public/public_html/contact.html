<html>
	<head>
		<title>NOT Vulnerable Web App</title>
		<link rel="stylesheet" href="style.css">
		<script language="javascript">
			//alert("not hacked");
			function output() {
				name = document.getElementById("name").value;
				email = document.getElementById("email").value;
				message = document.getElementById("message").value;

				document.getElementById("output").innerHTML = "Name: " + name + "<br/>Email: " + email + "<br/>Message: " + message;
			}
		</script>
	</head>
	<body>
		<header>
			<h1>Template For Web App Lab</h1>
			<nav><ul>
				<li><a href="template.html">Home</a></li>
				<li><a href="catalog.html">Catalog</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul></nav>
		</header>
		<section class="contact">
			<h4>Contact</h4>
			<form id="con">
				<p>Name</p><input type="text" id="name"/>
				<p>Email</p><input type="text" id="email"/>
				<p>Message</p><textarea rows="6" cols="30" id="message"></textarea>
				<br />
				<input type="button" onclick="output();" vale="Send Email" />
			</form>
			<p id="output"></p>
		</section>
		<aside>
			<img src="images/300.jpeg" alt="Random Image" />
		</aside>
		<footer>
			Vulnerable Web App &copy; Steven Karschnia 2018
		</footer>
	</body>
</html>
